<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="140" height="48" viewBox="0 0 140 48">
  <defs>
    <!-- Green gradient for F and "ruit" -->
    <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#0f5132"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- No background - fully transparent -->
  
  <!-- Big F - green gradient -->
  <g transform="translate(8,8)" filter="url(#shadow)">
    <path d="M0 0 L18 0 Q20 0 20 2 L20 6 Q20 8 18 8 L8 8 L8 14 L16 14 Q18 14 18 16 L18 20 Q18 22 16 22 L8 22 L8 32 Q8 34 6 34 L2 34 Q0 34 0 32 Z" 
          fill="url(#fruitGradient)" 
          rx="1"/>
  </g>
  
  <!-- Text: "ruit" (green) + "Hub" (black) -->
  <g filter="url(#shadow)">
    <!-- "ruit" - green gradient -->
    <text x="30" y="28" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="url(#fruitGradient)" letter-spacing="-0.5px">
      ruit
    </text>
    <!-- "Hub" - black -->
    <text x="76" y="28" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="#000000" letter-spacing="-0.5px">
      Hub
    </text>
    <!-- Slogan -->
    <text x="30" y="42" font-family="Outfit, sans-serif" font-size="12" font-weight="600" fill="#374151" letter-spacing="0.1px">
      Trái cây chuẩn dev
    </text>
  </g>
</svg>